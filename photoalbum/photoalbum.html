<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* CSS for styling the photo album */
        body {
            background-color: #d0d4d9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .photo {
            margin: 10px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .photo img {
            width:200px; /* Adjust the width to your desired size */
            height:200px; /* Adjust the height to your desired size */
            object-fit: cover; /* Maintain aspect ratio while filling the box */
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-group button {
            margin-right: 10px;
        }
        #imageCanvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: blue;">Photo Album</h1>
    <div class="photo-container">
        <div class="photo">
            <img src="./resources/images/img1.JPG" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="./resources/images/img2.JPG" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="./resources/images/img3.JPG" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="./resources/images/img4.JPG" alt="Photo 4">
        </div>
        <div class="photo">
            <img src="./resources/images/img5.JPG" alt="Photo 5">
        </div>
        <div class="photo">
            <img src="./resources/images/img6.JPG" alt="Photo 6">
        </div>
        <div class="photo">
            <img src="./resources/images/img7.JPG" alt="Photo 7">
        </div>
        <div class="photo">
            <img src="./resources/images/img8.JPG" alt="Photo 8">
        </div>
        <div class="photo">
            <img src="./resources/images/img9.JPG" alt="Photo 9">
        </div>
        <div class="photo">
            <img src="./resources/images/img10.JPG" alt="Photo 10">
        </div>
        <div class="photo">
            <img src="./resources/images/img11.JPG" alt="Photo 11">
        </div>
        <div class="photo">
            <img src="./resources/images/img12.JPG" alt="Photo 12">
        </div>
    </div>
</div>
        <div class="row mt-5">
            <div class="col-md-6">
                <canvas id="imageCanvas"></canvas>
                <div class="btn-group" role="group">
                    <button onclick="checkImageColor()" class="btn btn-primary">Check Image Color</button>
                    <button onclick="makeImageColor('red')" class="btn btn-danger">Make Reddish</button>
                    <button onclick="makeImageColor('green')" class="btn btn-success">Make Greenish</button>
                    <button onclick="makeImageColor('blue')" class="btn btn-primary">Make Blueish</button>
                    <button onclick="duplicateImage()" class="btn btn-secondary">Duplicate Image</button>
                    <button onclick="increaseBrightness()" class="btn btn-warning">Increase Brightness</button>
                    <button onclick="reduceResolution()" class="btn btn-info">Reduce Resolution</button>
                    <button onclick="createAvatar()" class="btn btn-primary">Create Avatar</button>
                    <button onclick="rgbToGray()" class="btn btn-primary">Convert to Grayscale</button>
                    <button onclick="generateQRCodeFromImage()" class="btn btn-primary">Generate QR Code from Image</button>
                    <button onclick="createThumbnails()" class="btn btn-primary">Create Thumbnails</button>

                </div>
                <p id="result" class="mt-2"></p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button onclick="prevImage()" class="btn btn-secondary">Previous</button>
                <button onclick="nextImage()" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>
    <script src="imageProcessing.js"></script>
    

</body> 
</html>
